<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Fila 1 -->
        <div class="row justify-content-center">
            <div class="col-6 bg-primary text-white p-3">
                <p>A</p>
            </div>
            <div class="col-6 bg-success text-white p-3">
                <p>B</p>
            </div>
        </div>

        <!-- Fila 2 -->
        <div class="row justify-content-center mt-3">
            <div class="col-3 bg-secondary text-white p-3">
                <p>C</p>
            </div>
            <div class="col-9 bg-primary text-white p-3">
                <p>D</p>
            </div>
        </div>

        <!-- Fila 3 -->
        <div class="row justify-content-center mt-3">
            <div class="col-9 bg-success text-white p-3">
                <p>E</p>
            </div>
            <div class="col-3 bg-secondary text-white p-3">
                <p>F</p>
            </div>
        </div>

        <!-- Fila 4 -->
        <div class="row justify-content-center mt-3">
            <div class="col-3 bg-secondary text-white p-3">
                <p>G</p>
            </div>
            <div class="col-3 bg-success text-white p-3">
                <p>H</p>
            </div>
            <div class="col-3 bg-primary text-white p-3">
                <p>I</p>
            </div>
            <div class="col-3 bg-secondary text-white p-3">
                <p>J</p>
            </div>
        </div>
    </div>
</body>

</html>
